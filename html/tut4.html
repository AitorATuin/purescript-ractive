<!DOCTYPE html>
<html>
<head>
  <meta>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://cdn.ractivejs.org/latest/ractive.min.js"></script>
  <script src="../tmp/ractive/tut4.js"></script>
  <title>Ractive with PureScript - Tut. I</title>
  <link href="css/ractive.css" rel="stylesheet" type="text/css">
</head>
<body>
  <script id="template" type="text/ractive">
  <div>
    <div class="with-label output">
    <div class="well">
      <p style='color: {{color}}; font-size: {{size}}em; font-family: {{font}};'>
        {{greeting}} {{name}}!
      </p>
    </div>
    </div>
    <div class="with-label execute">
      <div class="well">
      <pre><code>
        changeText :: forall e. Ractive -> Eff (ractiveM :: RactiveM | e) Ractive
        changeText =
          setGreeting "Hola" >=>
          setName "Mundo" >=>
          setColor "purple" >=>
          setFont "Georgia" >=>
          setSize 6

        execute1Fn :: Ractive -> Eff (trace :: Trace, ractiveM:: RactiveM) Unit
        execute1Fn r = changeText r *> trace "on-click:execute1 executed"
      </code></pre>
      <button on-click="execute1" type="button" class="btn btn-success btn-sg">
        <span class="glyphicon glyphicon-play"></span>Execute!
      </button>
      </div>
    </div>
  </div>
  </script>
<div class="container">
  <div class="page-header">
    <h1 class="title">Ractive with PureScript <small> Tutorial III</small></h1>
  </div>

  </div>
</div>
